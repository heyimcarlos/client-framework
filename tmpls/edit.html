<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit {{.Title}}</title>
</head>

<body style="background:black;color:white;">
    <h1>Editing {{.Title}}</h1>
    <p style="margin:1rem 0;"><a style="color:white;" href="/">back home</a></p>
    <form action="/save/{{.Title}}" method="POST">
        <div><textarea name="body" rows="4" cols="20">{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save" /></div>
    </form>
</body>

</html>
